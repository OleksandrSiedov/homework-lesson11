<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!--Что это значит?-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--Что это значит?-->
    <title>Productly</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
  </head>
  
  <body>
    
    <div class="wrapper">
      
      <header>
        <div class="logo">
          <a href="#"><img src="./img/logo.png" alt="Productly logo"></a>
        </div>
        <nav>
          <div class="menu">
            <ul>
              <li><a href="#">Product</a></li>
              <li><a href="#">Customers</a></li>
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Resources</a></li>
            </ul>
          </div>
        </nav>
        <div class="buttons">
          <button class="signIn" type="button">Sign In</button>
          <button class="signUp" type="button">Sign Up</button>
        </div>
      </header>

      <main>
        <div class="firstscreen">
          <h1>The Design Thinking superpowers</h1>
        </div>
      </main>

      <footer>

        <div class="footer-content">
           
          <div class="logo">
             <img src="./img/logo.png" alt="Productly logo">
          </div>
          
          <div class="quicklinks">
            <p>Quick Links</p> 
            <ul>
              <li>About Us</li>
              <li>Blog</li>
              <li>Contact</li>
              <li>FAQ</li>
            </ul>
          </div>
          
          <div class="legalstuff">
            <p>Legal Stuff</p> 
            <ul>
              <li>Disclaimer</li>
              <li>Financing</li>
              <li>Privacy Policy</li>
              <li>Terms of Service</li>
            </ul>
          </div>

          <div class="bestdeal">
            <p>Knowing you're always on<br>the best energy deal.</p>
            <form action="SEND">
              <input type="email" name="email" placeholder="Enter your phone number">
            </form>
            <button class="signUpNow" type="button">Sign Up Now</button>
          </div>
           
        </div>
      
        </footer>

    </div>
  
  </body>

  </html>
